<!DOCTYPE html>
<html>
<head>
    <html lang="ru"></html>
    <meta charset="UTF-8">
	<title>Facebook - Выполните вход или зарегистрируйтесь</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="image/fbicon.jpg">
</head>
<body>
	<div id="block" style="width: 420px; height: 360px; border:1px solid; margin:auto;"></div>
	<div>
	<img style="position: relative; width: 220px; height: 150px" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg">
	<h2>Facebook помогает вам всегда<br>
	оставаться на связи и общаться<br>
	со своими знакомыми.</h2>
    </div>
    <p>
		<input id="username" name="username" required="required" type="text" placeholder="Электронный адресс или номер телефона"/>
	</p>
	<p>
		<input id="password" name="password" required="required" type="password" placeholder="Пароль"/>
	</p>
	<p class="loginbtn">
		<input id="loginbtn"type="submit" value="Вход"/>
	</p>
	<p class="forgotbtn">
	<a id="forgotbtn"href="" class="forgot">Забыли пароль?</a>
	</p>
	<div id="line" style="width:370px;
	border-top:1px solid gray;">
	</div>

	<p class="registationbtn">
		<input id="registationbtn" type="submit" value="Создать аккаунт"/>
	</p>
	<p id="text"><b>Создать страницу</b> знаменитости, музыкальной группы<br>
		или компании.</p>
	<div id="footer">
		<ul>
			<a id="Russian"href="">Русский</a>
			<a id="English"href="">Enlgish (US)</a>
			<a id="Turkey"href="">Türkçe</a>
			<a id="Bahasa"href="">Indonesia</a>
			<a id="Kazakh"href="">Қазақша</a>
		</ul>
	</div>
	<div id="line2" style="width:1000px;
		border-top:1px solid gray;">
	</div>
</body>
</html>
