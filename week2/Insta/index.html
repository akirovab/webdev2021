<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="phone">
        <span class="screen">
            <img src="image/phones.png" alt="" class="image">
        </span>
        <div class="insterBody">
        </div>
        <div class="formCover">
            <form action="">
                <img src="image/instagram-logo.png" alt="" class="insterLogo">

                <div class="inputBody">
                    <p class="userLabe1">Номер телефона, имя пользователя или почты</p>
                    <input type="text" class="inputField userInput">
                </div>

                <div class="inputBody">
                    <p class="passLabe1">Пароль</p>
                    <input type="password" class="inputField userInput">
                </div>

                <button type="submit" class="loginBtn" enabled>Войти</button>

                <p class="alternative">ИЛИ</p>

                <a href="" class="Facebook"><img src="image/facebook-icon.png" alt="" class="faceLog"> Войти через Facebook</a><br>

                <a href="" class="forgot">Забыли пароль?</a>

            </form>

            <div class="signUp">

                <p>
                    У вас еще нет аккаунта? <a href=""><span class="sign">Зарегистрироваться</span></a>
                </p>

            </div>

            <div class="getApp"></div>
            <div class="appLinks">
                <span class="appStore">
                    <img src="image/applestore.png" alt="">
                </span>

                <span class="googlePlay">
                    <img src="image/googlestore.png" alt="">
                </span>
            </div>
        </div>
    </div>
</body>

</html>
